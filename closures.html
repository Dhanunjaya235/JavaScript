<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript Closures</title>
</head>
<body>

	<h1>This is JavaScript Closures Example</h1>

	<button id="b1">Click Me</button>

	<p id="p1">You CLicked BUtton : <span id="s1"></span></p>


	<script type="text/javascript">
		
		
		var element = document.getElementById('b1');

		element.onclick = (function outer() {

  		var counter = 0;

  		return function inner() {

    			counter++;
    
    			alert('Number of clicks: ' + counter);
    		document.getElementById('s1').innerHTML=counter+"&nbsp;Times";
 			 };
		})();

	</script>

</body>
</html>
